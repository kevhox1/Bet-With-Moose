version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - node-server
    environment:
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  node-server:
    build: ./server
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://moosebets:moosebets@postgres:5432/moosebets
      REDIS_URL: redis://redis:6379
      CALCULATOR_SERVICE_URL: http://python-calculator:8001
      PORT: "3001"
    volumes:
      - ./server:/app
      - /app/node_modules

  python-calculator:
    build: ./calculator
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./calculator:/app

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: moosebets
      POSTGRES_PASSWORD: moosebets
      POSTGRES_DB: moosebets
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moosebets -d moosebets"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
